name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Run tests
        working-directory: ./cli
        run: go test -v -race ./...

  build:
    name: Build (${{ matrix.goos }}, ${{ matrix.goarch }})
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            cc: gcc
          - goos: darwin
            goarch: amd64
            runner: macos-latest
            cc: clang
          - goos: darwin
            goarch: arm64
            runner: macos-latest
            cc: clang
          - goos: windows
            goarch: amd64
            runner: windows-latest
            cc: gcc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        working-directory: ./cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '1'
          CC: ${{ matrix.cc }}
        shell: bash
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          mkdir -p dist
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o dist/remove-comments-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} .

      - name: Package archive (unix)
        if: matrix.goos != 'windows'
        working-directory: ./cli/dist
        run: tar -czf remove-comments-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz remove-comments-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Package archive (windows)
        if: matrix.goos == 'windows'
        working-directory: ./cli/dist
        shell: pwsh
        run: Compress-Archive -Path remove-comments-${{ matrix.goos }}-${{ matrix.goarch }}.exe -DestinationPath remove-comments-${{ matrix.goos }}-${{ matrix.goarch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: remove-comments-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            cli/dist/remove-comments-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            cli/dist/remove-comments-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: sha256sum *.tar.gz *.zip > checksums.txt

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          files: |
            dist/remove-comments-linux-amd64.tar.gz
            dist/remove-comments-darwin-amd64.tar.gz
            dist/remove-comments-darwin-arm64.tar.gz
            dist/remove-comments-windows-amd64.zip
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
