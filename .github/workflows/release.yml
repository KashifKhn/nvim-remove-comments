name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run tests
        working-directory: ./cli
        run: go test -v -race ./...

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        working-directory: ./cli
        run: |
          mkdir -p dist
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-s -w -X main.version=${VERSION}"

          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/remove-comments-linux-amd64 .
          tar -czvf dist/remove-comments-linux-amd64.tar.gz -C dist remove-comments-linux-amd64

          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/remove-comments-linux-arm64 .
          tar -czvf dist/remove-comments-linux-arm64.tar.gz -C dist remove-comments-linux-arm64

          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/remove-comments-darwin-amd64 .
          tar -czvf dist/remove-comments-darwin-amd64.tar.gz -C dist remove-comments-darwin-amd64

          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/remove-comments-darwin-arm64 .
          tar -czvf dist/remove-comments-darwin-arm64.tar.gz -C dist remove-comments-darwin-arm64

          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/remove-comments-windows-amd64.exe .
          zip -j dist/remove-comments-windows-amd64.zip dist/remove-comments-windows-amd64.exe

      - name: Generate checksums
        working-directory: ./cli/dist
        run: sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          files: |
            cli/dist/remove-comments-linux-amd64.tar.gz
            cli/dist/remove-comments-linux-arm64.tar.gz
            cli/dist/remove-comments-darwin-amd64.tar.gz
            cli/dist/remove-comments-darwin-arm64.tar.gz
            cli/dist/remove-comments-windows-amd64.zip
            cli/dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
